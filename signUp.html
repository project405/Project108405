<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link href="css/header.css" rel="stylesheet" type="text/css" />
    <link href="css/signin.css" rel="stylesheet" type="text/css" />

    <title>文藝富心</title>
</head>

<body>
    <script src="scripts/header.js"></script>

    <section id="signUp">
        <div class=" row d-flex justify-content-center">
            <div class="col-md-3 signUp">
                <form>
                    <div class="form">
                        <h5> 帳號
                        </h5>
                        <input type="text" placeholder="4 ">
                        <h5> 密碼 <i class="fab fa-accessible-icon"></i>


                        </h5>
                        <input type="password">
                        <h5> 確認密碼
                        </h5>
                        <input type="password">
                        <h5> 暱稱
                        </h5>
                        <input type="text">
                        <a>(不得超過15個字)</a>

                        <h5>生日： <input type="date">
                        </h5>
                        <h5>性別：
                            <input class="gender" name="gender" type="radio" value="M" />男性
                            <input class="gender" name="gender" type="radio" value="F" />女性
                        </h5>


                </form>

                <button type="submit" class="btn btn-danger">註冊</button>
                </div>

                <div class="form-group">
                    <label for="user_email" class="sr-only">電子郵件信箱</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-fw fa-envelope" aria-hidden="true"></i></span>
                        <input id="user_email" class="form-control" name="user[email]" placeholder="Email" type="email" autocomplete="email" v-validate="'required|email'">
                    </div>
                </div>

                <div class="form-group has-feedback" :class="{ 'has-error': errors.has('user[password]') }">
                    <label for="user_password" class="sr-only">密碼</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-fw fa-lock" aria-hidden="true"></i></span>
                        <input id="user_password" class="form-control" name="user[password]" maxlength="128" placeholder="密碼 (8 個字元以上)" type="password" autocomplete="new-password" v-validate="'required|max:128'">
                    </div>
                    <span v-show="errors.has('user[password]')" class="form-control-feedback" aria-hidden="true"><i class="fa fa-warning" aria-hidden="true"></i></span>
                </div>


            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/active.js"></script>
</body>

</html>
